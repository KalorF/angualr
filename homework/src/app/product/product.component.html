<div *ngFor="let product of products" class="card col-lg-4" style="width: 17rem;float: left;margin-left: 13px;position: relative;margin-top: 30px;height: 28rem;">
    <img class="card-img-top" src="{{product.src}}" alt="Card image cap" height="220">
    <div class="card-body">
        <h5 class="card-title"><a [routerLink]="['/product',product.title,product.detail,product.src]">{{product.title}}</a></h5>
        <h6 class="card-subtitle mb-2 text-muted">上映时间：{{product.date}}</h6>
        <p class="card-text">主演：{{product.desc}}</p>
        <div>
            <app-stars [rating]="product.rating"></app-stars>
        </div>
    </div>
</div>
